<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Warehouse Details</title>
    </head>
    <body>
        <h1>Material Details</h1>
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Material Type</th>
                <th>Description</th>
                <th>Max Capacity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${materials}">
                <td th:text="${entry.id}"></td>
                <td th:text="${entry.name}"></td>
                <td th:text="${entry.getDescription}"></td>
                <td th:text="${entry.maxCapacity}"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
