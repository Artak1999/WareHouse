<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Warehouse Details</title>
    </head>
    <body>
        <h1>Warehouse Details</h1>
        <h2>Materials in Warehouse</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Material Type</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${warehouse}">
                <td th:text="${entry.id}"></td>
                <td th:text="${entry.name}"></td>
                <td th:text="${entry.quantity}"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
